<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Contest Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">
    <header>
        <h1>Welcome to the Code Contest Platform</h1>
        <p>Compete, Learn, and Test Your Coding Skills</p>
    </header>

    <section id="start">
        <h2>Select Your Challenge</h2>
        <form id="contestForm">
            <label for="language">Choose Language:</label>
            <select id="language" name="language">
                <option value="c">C</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>

            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button type="button" onclick="startContest()">Start Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Code Contest Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
